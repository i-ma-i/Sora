# ディレクトリ
Directory:
  asset: "asset"
  shader: "C:/dev/Sora/Intermediate/Debug/asset/shader"

# ログ
logger:
  filePath: "log/log.log"
  filePattern: "%Y-%m-%d %T.%e [%L] [%s] %v"
  consolePattern: "%^[%D][%s] %v%$"
  level: "trace"

# ウィンドウ
window:
  title: "Window"
  width: 1920
  height: 1080

# グラフィックス
Graphics:
  m_enableWireframe: false
  m_cullMode: D3D11_CULL_BACK
  m_frontCounterClockwise: false
  # clearColor: [0.0, 0.0, 0.0, 1.0]
  # enableVSync: false
  # enableMSAA: false
  # msaaCount: 4
  # enableDepthTest: true
  # enableDepthWrite: true
  # cullFace: "back"
  # enableBlend: false
  # blendSrc: "src_alpha"
  # blendDst: "one_minus_src_alpha"
  # blendOp: "add"

# GUI
GUI:
  m_openMouseCapture: false
  m_openGraphicsConfig: false
  m_openCameraConfig: false
  m_openLightConfig: true

# カメラ
Camera:
  m_position: [0.0, 3.0, -5.0]
  m_yawRad: 0.0
  m_pitchRad: -0.5
  m_moveSpeed: 1.0
  m_nearZ: 0.1
  m_farZ: 1000.0

# ライト
DirectionalLight:
  m_direction: [1.0, -1.0, 1.0]

# シェーダー
shader:
  basicVS: "asset/shader/BasicVS.cso"
  basicPS: "asset/shader/BasicPS.cso"

# モデル
modelpath: "asset/model/cube/cube.obj"
